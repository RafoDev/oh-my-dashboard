<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/527ea01e39.js" crossorigin="anonymous"></script>
</head>

<body class="body">
    <div class="dashboard">
        <header class="header">
            <div class="header__hamburger-menu">
                <div class="header__hamburger-menu-l1"></div>
                <div class="header__hamburger-menu-l2"></div>
                <div class="header__hamburger-menu-l3"></div>
            </div>
            <div class="header-profile-container">OH MY DASHBOARD</div>
        </header>
        <nav class="nav">
            <div class="nav-container">
                <ul class="nav__link-list">
                    <li class="nav__link-item">
                        <!-- <i class="fa-solid fa-chart-pie"></i> -->
                        <a href="#" class="nav__link nav__link--page">
                            <p class="nav__link-text">
                                Usuario
                            </p>
                        </a>
                    </li>
                    <li class="nav__link-item">
                        <a href="#" class="nav__link">
                            <i class="fa-solid fa-caret-right nav__link-icon"></i>
                            <i class="fa-solid fa-chart-pie nav__link-icon"></i>
                            <p class="nav__link-text">
                                Dashboard
                            </p>
                        </a>
                    </li>
                    <!-- <li class="nav__link-item">
                        <a href="profile.html" class="nav__link">
                            <i class="fa-solid fa-caret-right nav__link-icon nav__link-icon--inactive"></i>
                            <i class="fa-solid fa-user nav__link-icon"></i>
                            <p class="nav__link-text">
                                Perfil de usuario
                            </p>
                        </a>
                    </li> -->
                </ul>
            </div>
        </nav>
        <main class="main">
            <div class="main-container">
                <article class="main__chart">
                    <header class="main__chart-header">
                        <h2 class="main__chart-title">Todos los envíos</h2>
                        <h3 class="main__chart-resume">Rendimiento</h3>
                    </header>
                    <div class="main__chart-options">
                        <ul class="main__chart-option-list">
                            <li class="main__chart-option-item main__chart-option-item-selected" data-option="accounts">
                                Cuentas
                            </li>
                            <li class="main__chart-option-item" data-option="purchases">
                                Compras
                            </li>
                            <li class="main__chart-option-item" data-option="sessions">
                                Sesiones
                            </li>
                        </ul>
                    </div>
                    <div class="main__chart-container">
                        <canvas id="myChart" class="main__chart-graphic"></canvas>
                    </div>
                </article>
                <article class="main__todo">
                    <h2 class="main__todo-title">To do</h2>
                    <input type="text" class="main__todo-input" placeholder="Ingresa una tarea..." required
                        minlength="4" maxlength="12">
                    <a href="#" class="main__todo-button">Añadir</a>
                    <div class="main__todo-tasks-container">
                    </div>
                </article>
                <article class="main__todo-chart">
                    <header class="main__todo-chart-header">
                        <h2 class="main__todo-chart-title">Tareas del día</h2>
                        <h3 class="main__todo-chart-resume">Resumen</h3>
                    </header>
                    <div class="main__todo-chart-container">
                        <canvas id="todoChart" class="main__todo-chart-graphic"></canvas>
                    </div>
                </article>
            </div>
        </main>
    </div>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
            integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/index.js" type="module"></script>
</body>

</html>
